<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_req.css">
    <title>Blood Bank</title>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Blood Bank</h1>
    </header>
    
    <main class="container mt-4">

        <section id="request" class="mt-4  text-center">
            <h2>Request Blood</h2>
            <form id="requestForm" action="getdonor.php" method="post">
                <div class="form-group">
                    <label for="bloodType">Blood Type:</label>
                    <select id="bloodGroup" name="bloodType" class="form-control" required>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Request</button>
            </form>
            <img src="https://miro.medium.com/v2/resize:fit:1400/1*LrRIFrplsmGYko_JImnUHw.jpeg" alt="Blood Donation" class="blood-image">
            <br>
            <a href="register.html" class="btn btn-link">Click here to donate your valuable Blood. </a>  
        </section>
    </main>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
