<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donor Platform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <style>
        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj8IqZ6CZUxRhLSAxaN0JVRUR2MkgaSnLDaw&usqp=CAU');
            background-size: cover;
            background-position: center;
            color: #fbf6f6;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .btn-primary,
        .btn-danger,
        .btn-warning {
            width: 300px;
            margin-right: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover,
        .btn-danger:hover,
        .btn-warning:hover:hover {
            background-color: #50f756;
            color: #333;
            transform: scale(1.1);
        }

        .btn-description {
            font-size: 1em;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn-primary:hover .btn-description,
        .btn-danger:hover .btn-description,
        .btn-warning:hover .btn-description {
            opacity: 1;
        }

        .owl-carousel .item img {
            max-width: 50%;
            max-height: 500px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }

        .owl-carousel .item img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

<div class="container text-center">
    <h1 style="font-size: 3.25em; font-weight: bold;">Welcome To Online Blood Donor Platform</h1>
    <p style="font-size: 1.2em;">Choose an option below:</p>
    <button class="btn btn-primary" onclick="requestBlood()">
        Request Blood
        <div class="btn-description">Click to Request</div>
    </button>
    <button class="btn btn-danger" onclick="donateBlood()">
        Donate Blood
        <div class="btn-description">Click to Donate Your valuable Blood</div>
    </button>
    <button class="btn btn-warning" onclick="Topage()">
        Eligibility  Criteria
        <div class="btn-description">Check you are Eligible for Donation</div>
    </button>
</div>
<br><br><br>

<div class="owl-carousel owl-theme" data-autoplay="true" data-autoplay-timeout="3000">
    <div class="item"><img src="https://efr.org/wp-content/uploads/2020/11/J097-website-diagrams-FINAL3.png" alt="Image 1"></div>
    <div class="item"><img src="https://www.starhealth.in/blog/wp-content/uploads/2022/07/blood-donating-01-1024x739.jpg" alt="Image 2"></div>
    <div class="item"><img src="https://www.kineticedgept.com/blood-donation-benefits/blood/" alt="Image 3"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<script>
    $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
            loop: true,
            margin: 10,
            nav: false,
            dots: true,
            items: 1,
            autoplay: ($('.owl-carousel').data('autoplay')),
            autoplayTimeout: ($('.owl-carousel').data('autoplay-timeout'))
        });
    });

    function requestBlood() {
        window.location.href = 'blood_req.html'; // Replace 'request_blood.html' with your desired URL
    }

    function donateBlood() {
        window.location.href = 'register.html'; // Replace 'donate_blood.html' with your desired URL
    }
    function Topage() {
        window.location.href = 'check_fitness.html'; // Replace 'donate_blood.html' with your desired URL
    }
</script>

</body>

</html>
