<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donor Registration</title>
    <style>
        /* Your styles go here */
    </style>
</head>
<body>
    <div class="container">
        <h2>Donor Registration</h2>
        <form action="register.php" method="post" onsubmit="return checkAge()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="gender">Gender:</label>
            <select id="bloodGroup" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required min="51">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="noDiseases">
                Make Sure You Are Fit For Donation
                <a href="check_fitness.html" target="_blank">Check fitness</a>
            </label>

            <button type="submit">Register</button>
            <br>
            <br>
            <img src="https://www.centurypa.com/images/blog/Blood%20donation.jpg" alt="" srcset="">
        </form>
    </div>

    <script>
        function checkAge() {
            var dobInput = document.getElementById("dob");
            var dob = new Date(dobInput.value);
            var currentDate = new Date();
            var age = Math.floor((currentDate - dob) / (365.25 * 24 * 60 * 60 * 1000));

            if (age < 18 && age >65) {
                alert("You must be  18-65 years old to register as a donor.");
                return false; // Cancel the registration
            }

            // If the donor is above 18, proceed with the registration
            return true;
        }
    </script>
</body>
</html>
